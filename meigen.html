<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名言の泉</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;700&display=swap');

        :root {
            --text-primary: #333;
            --text-secondary: #666;
            --accent-color: #4a6fa5;
            --bg-primary: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.85);
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif JP', serif;
            background: var(--bg-primary);
            background-image: linear-gradient(120deg, #f6f7f9 0%, #e9edf2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23000000' fill-opacity='0.15'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
        }

        .quote-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .quote {
            position: absolute;
            max-width: 800px;
            width: 80%;
            padding: 2.5rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            opacity: 0;
            transition: opacity 1.5s, transform 1.5s;
            text-align: center;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%) scale(0.95);
        }

        .quote.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .quote.fade-out {
            opacity: 0;
            transform: translate(-50%, -50%) translateY(-30px);
        }

        .quote-text {
            font-size: 1.8rem;
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            position: relative;
        }

        .quote-text::before {
            content: "「";
            font-size: 4rem;
            color: var(--accent-color);
            opacity: 0.2;
            position: absolute;
            top: -2rem;
            left: -1rem;
            font-family: 'Noto Serif JP', serif;
        }

        .quote-text::after {
            content: "」";
            font-size: 4rem;
            color: var(--accent-color);
            opacity: 0.2;
            position: absolute;
            bottom: -3rem;
            right: -1rem;
            font-family: 'Noto Serif JP', serif;
        }

        .quote-author {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--text-secondary);
            margin-top: 1rem;
            display: block;
            text-align: right;
            font-style: italic;
        }

        .quote-author::before {
            content: "― ";
        }

        .quote-icon {
            color: var(--accent-color);
            opacity: 0.7;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .quote {
                width: 90%;
                padding: 2rem;
            }
            
            .quote-text {
                font-size: 1.4rem;
            }
            
            .quote-author {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .quote {
                width: 95%;
                padding: 1.5rem;
            }
            
            .quote-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="quote-container" id="quoteContainer"></div>

    <script>
        // ダミーデータ（meigen_data.jsが読み込めない場合のバックアップ）
        const fallbackQuotes = [
            ["人生は短く、芸術は長し", "ヒポクラテス"],
            ["知ることと知っていると思うことは違う", "孔子"],
            ["賢者は歴史から学び、愚者は経験から学ぶ", "ビスマルク"],
            ["人を信じよ、しかし、その百倍も自らを信じよ", "手塚治虫"],
            ["人間は考える葦である", "パスカル"]
        ];

        async function main() {
            let quotes = fallbackQuotes;
            
            // モジュールとしてインポートを試みる
            try {
                const module = await import('./meigen_data.js');
                if (module.default && Array.isArray(module.default)) {
                    quotes = module.default;
                    console.log("meigen_data.jsを読み込みました");
                }
            } catch (error) {
                console.warn("meigen_data.jsの読み込みに失敗しました。ダミーデータを使用します", error);
            }
            
            const container = document.getElementById('quoteContainer');

            function getRandomQuote() {
                const index = Math.floor(Math.random() * quotes.length);
                return quotes[index];
            }

            function showQuote() {
                const [quote, author] = getRandomQuote();
                const quoteElement = document.createElement('div');
                quoteElement.classList.add('quote');

                // ランダムな位置に配置
                const x = 20 + Math.random() * 60; // 20%〜80%の範囲に制限
                const y = 20 + Math.random() * 60; // 20%〜80%の範囲に制限
                quoteElement.style.left = `${x}%`;
                quoteElement.style.top = `${y}%`;
                
                quoteElement.innerHTML = `
                    <div class="quote-icon"><i class="fas fa-quote-left"></i></div>
                    <div class="quote-text">${quote}</div>
                    <span class="quote-author">${author}</span>
                `;

                container.appendChild(quoteElement);

                // DOMに追加後、少し遅延してからアニメーションを開始
                setTimeout(() => {
                    quoteElement.classList.add('active');
                }, 50);

                // 一定時間後にフェードアウト
                setTimeout(() => {
                    quoteElement.classList.remove('active');
                    quoteElement.classList.add('fade-out');
                    
                    // フェードアウト後に要素を削除
                    setTimeout(() => {
                        if (quoteElement.parentNode) {
                            container.removeChild(quoteElement);
                        }
                    }, 1500);
                }, 6000);
            }

            // 初回表示
            showQuote();

            // 一定間隔で更新
            setInterval(showQuote, 8000);
        }

        // スクリプト実行
        main();
    </script>
</body>
</html>
