<body>
    <div class="container">
        <div class="header">
            <div class="month-selector">
                <button onclick="changeMonth(-1)">â—€</button>
                <h2 id="currentMonth"></h2>
                <button onclick="changeMonth(1)">â–¶</button>
            </div>
            <div class="data-controls">
                <button onclick="exportData()">
                    <span class="material-icons">file_download</span>
                    ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
                </button>
                <button onclick="importData()">
                    <span class="material-icons">file_upload</span>
                    ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
                </button>
            </div>
        </div>

        <div class="summary">
            <h3>ä»Šæœˆã®è¨˜éŒ²</h3>
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="label">åˆè¨ˆè·é›¢</div>
                    <div class="value" id="totalDistance">0 km</div>
                </div>
                <div class="summary-item">
                    <div class="label">ã‚¦ã‚©ãƒ¼ã‚­ãƒ³ã‚°æ—¥æ•°</div>
                    <div class="value" id="walkingDays">0 æ—¥</div>
                </div>
                <div class="summary-item">
                    <div class="label">å¹³å‡è·é›¢</div>
                    <div class="value" id="averageDistance">0 km</div>
                </div>
            </div>
        </div>

        <table class="calendar">
            <thead>
                <tr>
                    <th>æ—¥</th>
                    <th>æœˆ</th>
                    <th>ç«</th>
                    <th>æ°´</th>
                    <th>æœ¨</th>
                    <th>é‡‘</th>
                    <th>åœŸ</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
            </tbody>
        </table>
    </div>

    <button class="add-record" onclick="openModal()">+</button>

    <div id="recordModal" class="modal">
        <div class="modal-content">
            <h3>ã‚¦ã‚©ãƒ¼ã‚­ãƒ³ã‚°è¨˜éŒ²ã‚’è¿½åŠ </h3>
            <div class="form-group">
                <label for="walkDate">æ—¥ä»˜</label>
                <input type="date" id="walkDate" required>
            </div>
            <div class="form-group">
                <label for="walkDistance">è·é›¢ (km)</label>
                <input type="number" id="walkDistance" step="0.1" min="0" required>
            </div>
            <div class="button-group">
                <button class="cancel" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                <button class="save" onclick="saveRecord()">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let walkingRecords = JSON.parse(localStorage.getItem('walkingRecords') || '{}');

        function updateCalendar() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();

    document.getElementById('currentMonth').textContent =
        `${year}å¹´ ${month + 1}æœˆ`;

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);

    // æœˆã®æœ€åˆã®æ—¥ãŒå±ã™ã‚‹é€±ã®æ—¥æ›œæ—¥ã‚’å–å¾—
    let startDate = new Date(firstDay);
    startDate.setDate(startDate.getDate() - startDate.getDay());

    // æœˆã®æœ€çµ‚æ—¥ãŒå±ã™ã‚‹é€±ã®åœŸæ›œæ—¥ã‚’å–å¾—
    let endDate = new Date(lastDay);
    endDate.setDate(endDate.getDate() + (6 - endDate.getDay()));

    const tbody = document.getElementById('calendarBody');
    tbody.innerHTML = '';

    let date = new Date(startDate);
    while (date <= endDate) {
        const row = tbody.insertRow();

        for (let i = 0; i < 7; i++) {
            const cell = row.insertCell();
            const currentDate = new Date(date); // ç¾åœ¨ã®æ—¥ä»˜ã‚’ã‚³ãƒ”ãƒ¼ã—ã¦ä¿æŒ
            const dateString = currentDate.toISOString().split('T')[0];

            const dateNumber = document.createElement('div');
            dateNumber.className = 'date-number';
            dateNumber.textContent = currentDate.getDate();
            cell.appendChild(dateNumber);

            if (walkingRecords[dateString]) {
                const walkInfo = document.createElement('div');
                walkInfo.className = 'walk-info';
                walkInfo.textContent = `${walkingRecords[dateString].distance.toFixed(1)}km`;
                cell.appendChild(walkInfo);
                cell.classList.add('walked');
            }

            if (currentDate.getMonth() !== month) {
                cell.classList.add('other-month');
            }

            if (dateString === new Date().toISOString().split('T')[0]) {
                cell.classList.add('today');
            }

            date.setDate(date.getDate() + 1);
        }
    }
}

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            updateCalendar();
        }

        function openModal() {
            const modal = document.getElementById('recordModal');
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('walkDate').value = today;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('recordModal').style.display = 'none';
        }

        function saveRecord() {
            const date = document.getElementById('walkDate').value;
            const distance = document.getElementById('walkDistance').value;

            if (!date || !distance) {
                alert('æ—¥ä»˜ã¨è·é›¢ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            walkingRecords[date] = {
                distance: parseFloat(distance)
            };

            localStorage.setItem('walkingRecords', JSON.stringify(walkingRecords));
            closeModal();
            updateCalendar();
        }

        function updateSummary() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            let totalDistance = 0;
            let walkingDays = 0;

            // ç¾åœ¨ã®æœˆã®ãƒ‡ãƒ¼ã‚¿ã‚’é›†è¨ˆ
            Object.entries(walkingRecords).forEach(([date, record]) => {
                const recordDate = new Date(date);
                if (recordDate.getFullYear() === year && recordDate.getMonth() === month) {
                    totalDistance += record.distance;
                    walkingDays++;
                }
            });

            const averageDistance = walkingDays > 0 ? totalDistance / walkingDays : 0;

            document.getElementById('totalDistance').textContent = `${totalDistance.toFixed(1)} km`;
            document.getElementById('walkingDays').textContent = `${walkingDays} æ—¥`;
            document.getElementById('averageDistance').textContent = `${averageDistance.toFixed(1)} km`;
        }

        function exportData() {
            const data = JSON.stringify(walkingRecords, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'walking-records.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function (event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        walkingRecords = importedData;
                        localStorage.setItem('walkingRecords', JSON.stringify(walkingRecords));
                        updateCalendar();
                        updateSummary();
                        alert('ãƒ‡ãƒ¼ã‚¿ã‚’æ­£å¸¸ã«ã‚¤ãƒ³ãƒãƒ¼ãƒˆã—ã¾ã—ãŸ');
                    } catch (error) {
                        alert('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æ›´æ–°æ™‚ã«ã‚µãƒãƒªãƒ¼ã‚‚æ›´æ–°
        const originalUpdateCalendar = updateCalendar;
        updateCalendar = function () {
            originalUpdateCalendar();
            updateSummary();
        };

        // åˆæœŸè¡¨ç¤º
        updateCalendar();

        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã®å¤–å´ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸã‚‰é–‰ã˜ã‚‹
        window.onclick = function (event) {
            const modal = document.getElementById('recordModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
